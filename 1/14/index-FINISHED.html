<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
</head>
<body>

  <script>
    // start with strings, numbers and booleans
    // let age = 100;
    // let age2 = age;
    // console.log(age, age2); // 100 og 100
    // age = 200;
    // console.log(age, age2); // 200 og 100

    // let name = 'Wes';
    // let name2 = name;
    // console.log(name, name2); // wes wes 
    // name = 'wesley';
    // console.log(name, name2); // wesly og wes

    // Let's say we have an array
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy']; // gerir array og players 

    // and we want to make a copy of it.
    const team = players; // geir til team sem er mepð players esem eru fyrir ofan vera players

    console.log(players, team);
    // You might think we can just do something like this:
    // team[3] = 'Lux'; // ekki hægt það breytir baðum  

    // however what happens when we update that array?

    // now here is the problem!

    // oh no - we have edited the original array too!

    // Why? It's because that is an array reference, not an array copy. They both point to the same array!

    // So, how do we fix this? We take a copy instead!
    const team2 = players.slice(); // gerir til copy af players en slice er lika hægt að nota með þvi ap taka nokkra ut en ut af þvi það er ekki í slice er þá að gera til copy 

    // one way

    // or create a new array and concat the old one in
    const team3 = [].concat(players); // sama og fyrirn ofan 

    // or use the new ES6 Spread
    const team4 = [...players]; // gerir til copy
    team4[3] = 'heeee hawww'; // i team 4 lætur heee haww i staðinn fyrir poppyy
    console.log(team4);

    const team5 = Array.from(players);// copy af players 

    // now when we update it, the original one isn't changed

    // The same thing goes for objects, let's say we have a person object

    // with Objects
    const person = {
      name: 'Wes Bos',
      age: 80
    };

    // and think we make a copy:
    // const captain = person;
    // captain.number = 99;

    // how do we take a copy instead?
    const cap2 = Object.assign({}, person, { number: 99, age: 12 }); // copy af objet
    console.log(cap2);

    // We will hopefully soon see the object ...spread
    // const cap3 = {...person};

    // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.

    const wes = {
      name: 'Wes',
      age: 100,
      social: {
        twitter: '@wesbos',
        facebook: 'wesbos.developer'
      }
    };

    console.clear();
    console.log(wes);

    const dev = Object.assign({}, wes); // copy af wes en fer ekki meiora en eitt level deep 

    const dev2 = JSON.parse(JSON.stringify(wes)); // copyt af wes 2 level deep 


  </script>

</body>
</html>
