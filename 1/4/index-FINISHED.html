    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year); // tekur þegar hann do og hvænar han lifði og minusar það og tekur svo heildina af öllum inventors og returnar heildana af það sem allir seru buinir að lifa lengi sem er 523 
    }, 0);

    console.log(totalYears);

    // 5. Sort the inventors by years lived
    const oldest = inventors.sort(function(a, b) {
      const lastInventor = a.passed - a.year; 
      const nextInventor = b.passed - b.year;
      return lastInventor > nextInventor ? -1 : 1; // ef last er eldri en nest þa kemur true ef ekki kemur false
    });
    console.table(oldest);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const alpha = people.sort((lastOne, nextOne) => {
      const [aLast, aFirst] = lastOne.split(', '); // tekur , og space i burtu svo það er þægi nlegra að vinna með þvi
      const [bLast, bFirst] = nextOne.split(', '); // tekur , og space i burtu svo það er þægi nlegra að vinna með þvi
      return aLast > bLast ? 1 : -1; // ef a er stærra en b eða stafróslega séð þa kemur true ef ekki kemur false

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogostick'];

    const transportation = data.reduce(function(obj, item) {

        obj[item] = 0; // finnur hvort þa se 0 þarna og svo bættir in objet
      }
      obj[item]++; // ef það fer ekki gegnum fyrsta

    }, {});
